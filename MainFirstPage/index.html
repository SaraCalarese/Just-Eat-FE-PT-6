<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main First Page</title>
    <link rel="stylesheet" href="../components/skeleton/common.css" />
    <link rel="stylesheet" href="../components/button/index.css" />
    <link rel="stylesheet" href="../components/ricerca-indirizzo/index.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="background-style">
      <!--Testo nel main-->
      <div class="bold-container">
        <h1 class="main-text">Ordina cibo e tanto altro</h1>
        <h2 class="main-text">Ristoranti e spesa, a domicilio</h2>
        <!--Barra di ricerca-->
        <div class="ricerca">
          <div class="search">
            <input
              type="text"
              placeholder="Indirizzo completo"
              class="search-field"
              onfocus="hideSubmit()"
              onblur="showSubmit()"
            />

            <button type="button" class="btn-x">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                role="presentation"
                focusable="false"
                fill="currentColor"
                viewBox="0 0 16 16"
                class="c-pieIcon c-pieIcon--close-circle"
                width="24"
                height="24"
              >
                <path
                  d="M10.87 6.058 8.928 8l1.942 1.943-.927.927L8 8.928 6.058 10.87l-.928-.927L7.072 8 5.13 6.058l.928-.928L8 7.072 9.943 5.13l.927.928ZM14.781 8A6.782 6.782 0 1 1 8 1.219 6.79 6.79 0 0 1 14.781 8ZM13.47 8A5.469 5.469 0 1 0 2.53 8a5.469 5.469 0 0 0 10.938 0Z"
                ></path>
              </svg>
            </button>
            <button type="button" class="btn-cerca">Cerca</button>
          </div>
        </div>
      </div>

      <!--immagine a destra-->
      <div class="qualcuno-ha-detto">
        <img
          src="Qualcuno-ha-detto.png"
          alt="logo just eat"
          id="qualcuno-ha-detto"
        />
      </div>
    </div>
  </body>
</html>
