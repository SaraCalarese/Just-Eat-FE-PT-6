<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button</title>
    <link rel="stylesheet" href="../skeleton/common.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!--Button con solo testo-->
    <button type="button" class="btn-cerca">Cerca</button>
    <button type="button" class="btn-mostra-di-più">Mostra di più</button>
    <!--Button svg + testo-->
    <div class="btn-first-page-top">
      <button type="button" class="btn-ordine-aziendale">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          role="presentation"
          focusable="false"
          fill="var(--xds-color-content-default)"
          viewBox="0 0 16 16"
          class="c-pieIcon c-pieIcon--office"
          width="24"
          height="24"
        >
          <path
            d="M12.375 2.094h-8.75a1.54 1.54 0 0 0-1.531 1.531v10.281h11.812V3.625a1.54 1.54 0 0 0-1.531-1.531Zm.219 10.5H8.656v-1.969H7.344v1.969H3.406V3.625a.219.219 0 0 1 .219-.219h8.75a.219.219 0 0 1 .219.219v8.969Zm-3.719-7h1.75v1.312h-1.75V5.594Zm-3.5 0h1.75v1.312h-1.75V5.594Zm3.5 2.625h1.75V9.53h-1.75V8.22Zm-3.5 0h1.75V9.53h-1.75V8.22Z"
          ></path>
        </svg>
        Ordine aziendale
      </button>
      <button type="button" class="btn-diventa-rider">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          role="presentation"
          focusable="false"
          fill="var(--xds-color-content-default)"
          viewBox="0 0 16 16"
          class="c-pieIcon c-pieIcon--moped"
          width="24"
          height="24"
        >
          <path
            d="M14.072 9.802a2.354 2.354 0 0 0-1.697-.682c.06-.31.06-.627 0-.936l-1.75-5.872A1.514 1.514 0 0 0 9.102 1.22H6.355L7.02 2.53h2.082a.228.228 0 0 1 .21.158l1.75 5.871a1.102 1.102 0 0 1-.559 1.296c-.152.076-.32.115-.49.113H8.63l-.7-2.503a1.54 1.54 0 0 0-1.487-1.164H2.75a1.54 1.54 0 0 0-1.531 1.532v3.447h1.33a2.354 2.354 0 0 0 .691 1.916 2.39 2.39 0 0 0 3.395 0 2.353 2.353 0 0 0 .691-1.916h2.625v.219a2.406 2.406 0 1 0 4.104-1.698h.018ZM5.708 12.27a1.094 1.094 0 0 1-1.818-.456 1.059 1.059 0 0 1-.02-.533h2.135a1.059 1.059 0 0 1-.298.989ZM2.53 9.969V7.834a.219.219 0 0 1 .219-.219h3.692a.236.236 0 0 1 .22.184l.603 2.17H2.531Zm10.614 2.301a1.103 1.103 0 0 1-1.54 0 1.094 1.094 0 1 1 1.54 0Z"
          ></path>
        </svg>
        Diventa rider
      </button>
      <button type="button" class="btn-diventa-partner">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          role="presentation"
          focusable="false"
          fill="var(--xds-color-content-default)"
          viewBox="0 0 16 16"
          class="c-pieIcon c-pieIcon--restaurant"
          width="24"
          height="24"
        >
          <path
            d="m13.863 3.485-1.19-1.015a1.487 1.487 0 0 0-.998-.376H4.351c-.365 0-.719.13-.997.367L2.155 3.485a2.572 2.572 0 0 0-.936 1.943 2.511 2.511 0 0 0 .875 1.88v6.598h11.812V7.31a2.518 2.518 0 0 0 .875-1.881 2.623 2.623 0 0 0-.918-1.943Zm-5.05 9.109H7.187v-1.216a.814.814 0 0 1 1.628 0v1.216Zm3.78 0h-2.467v-1.216a2.126 2.126 0 0 0-4.252 0v1.216H3.406V8a3.167 3.167 0 0 0 2.625-.621 3.132 3.132 0 0 0 3.903 0A3.167 3.167 0 0 0 12.559 8h.043l-.008 4.594Zm-.297-5.889a1.75 1.75 0 0 1-1.793-.656H9.4A1.654 1.654 0 0 1 8 6.74a1.654 1.654 0 0 1-1.4-.691H5.497a1.75 1.75 0 0 1-1.75.656 1.383 1.383 0 0 1-1.216-1.277 1.243 1.243 0 0 1 .473-.928L4.21 3.459a.201.201 0 0 1 .14-.053h7.324a.201.201 0 0 1 .14.053l1.19 1.041a1.26 1.26 0 0 1 .464.945 1.383 1.383 0 0 1-1.173 1.26Z"
          ></path>
        </svg>
        Diventa partner
      </button>
    </div>
    <div class="btn-second-page-top">
      <button type="button" class="btn-messina">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          role="presentation"
          focusable="false"
          fill="var(--xds-color-content-brand)"
          viewBox="0 0 16 16"
          class="c-pieIcon c-pieIcon--location-pin"
          width="16"
          height="16"
        >
          <path
            d="M11.938 3.135a5.574 5.574 0 0 0-7.875 7.875L8 15l3.938-3.938a5.575 5.575 0 0 0 0-7.927Zm-.928 7L8 13.101l-3.01-3.01a4.27 4.27 0 0 1 0-6.029 4.27 4.27 0 0 1 6.02 0 4.27 4.27 0 0 1 0 6.03v.043ZM8 4.719A2.406 2.406 0 1 0 8 9.53 2.406 2.406 0 0 0 8 4.72Zm0 3.5A1.094 1.094 0 1 1 8 6.03 1.094 1.094 0 0 1 8 8.22Z"
          ></path>
        </svg>
        Messina
      </button>
      <div class="consegna-ritiro">
        <button type="button" class="btn-consegna">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            role="presentation"
            focusable="false"
            fill="currentColor"
            viewBox="0 0 16 16"
            class="c-pieIcon c-pieIcon--bike"
            width="16"
            height="16"
          >
            <path
              d="M12.139 7.405 11 4.159a.218.218 0 0 1 0-.158.246.246 0 0 1 .158-.122l1.216-.447v-1.4l-1.627.613a1.514 1.514 0 0 0-.998 1.934l.359 1.015H9.75a2.433 2.433 0 0 0-1.925.962l-1.207 1.61-1.06-2.135h.692V4.72h-3.5V6.03h1.339l.726 1.461a2.87 2.87 0 0 0-.735-.105 2.826 2.826 0 1 0 2.826 2.818v-.201l1.969-2.66a1.111 1.111 0 0 1 .875-.438h.831l.254.718a2.844 2.844 0 1 0 1.313-.219h-.01ZM4.08 11.719a1.514 1.514 0 1 1 1.514-1.514 1.505 1.505 0 0 1-1.514 1.514Zm7.875 0a1.514 1.514 0 1 1 1.4-.933 1.505 1.505 0 0 1-1.4.933Z"
            ></path>
          </svg>
          Consegna
        </button>
        <button type="button" class="btn-ritiro">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            role="presentation"
            focusable="false"
            fill="currentColor"
            viewBox="0 0 16 16"
            class="c-pieIcon c-pieIcon--pick-up"
            width="16"
            height="16"
          >
            <path
              d="M8.875 2.531H15V1.22H8.875a4.375 4.375 0 0 0-3.929 2.625H3.257l-.122.052A2.047 2.047 0 0 0 1.962 5.2a2.205 2.205 0 0 0 .788 2.275l-.796 5.95c-.012.365.12.72.367.989a1.163 1.163 0 0 0 .875.367h8.671a1.162 1.162 0 0 0 .875-.367 1.364 1.364 0 0 0 .36-1.05l-.77-5.793a2.695 2.695 0 0 0 1.478-1.54H15V4.72h-2.266l-.123.507a1.558 1.558 0 0 1-1.864 1.252l-.34-.062-1.13 1.129a.578.578 0 0 1-.805 0 .586.586 0 0 1-.12-.64.551.551 0 0 1 .13-.183l1.618-1.54a.752.752 0 0 0 .184-.875.77.77 0 0 0-.718-.49H6.46a2.888 2.888 0 0 1 2.415-1.286Zm0 6.493a1.873 1.873 0 0 0 1.33-.551l.665-.666h.087l.753 5.662H3.266l.761-5.688h3.098a1.873 1.873 0 0 0 1.75 1.242Zm-.639-3.868-.665.63c-.198.192-.35.425-.446.683h-3.5a.936.936 0 0 1-.359-.875.717.717 0 0 1 .324-.394h4.646v-.044Z"
            ></path>
          </svg>
          Ritiro
        </button>
      </div>
    </div>
    <!--Button solo svg -->
    <div class="btn-top">
      <button type="button" class="btn-italia">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          role="presentation"
          focusable="false"
          fill="currentColor"
          viewBox="0 0 16 16"
          class="c-pieIcon c-pieIcon--italy"
          width="24"
          height="24"
        >
          <path fill="#EEE" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14Z"></path>
          <path
            fill="#D80027"
            d="M15 8a7 7 0 0 0-4.566-6.563v13.126A7 7 0 0 0 15 8Z"
          ></path>
          <path
            fill="#6DA544"
            d="M1 8a7 7 0 0 0 4.566 6.563V1.437A7 7 0 0 0 1 8Z"
          ></path>
        </svg>
      </button>
      <button type="button" class="btn-hamburger">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          role="presentation"
          focusable="false"
          fill="currentColor"
          viewBox="0 0 16 16"
          class="c-pieIcon c-pieIcon--menu"
          width="24"
          height="24"
        >
          <path
            d="M15 4.281H1V2.97h14V4.28Zm0 7.438H1v1.312h14V11.72Zm0-4.375H1v1.312h14V7.344Z"
          ></path>
        </svg>
      </button>
    </div>

    <button type="button" class="btn-map">
      <svg
        width="24"
        height="24"
        viewBox="0 0 18 18"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M7.9533 13.7762L6.60143 14.1175V3.63062L9.27893 2.96124V8.70999C9.34455 8.64437 9.38393 8.56562 9.44955 8.49999C9.97455 7.97499 10.5783 7.56812 11.2477 7.29249V2.96124L13.8858 3.63062V6.87249C14.5814 6.92499 15.2377 7.08249 15.8546 7.37124V3.26312C15.8546 2.58062 15.3821 1.97687 14.7258 1.80624L10.2633 0.67749L5.61705 1.84562L1.98143 0.91374C1.53518 0.795615 1.06268 0.900615 0.695176 1.18937C0.327676 1.47812 0.117676 1.91124 0.117676 2.37062V13.8287C0.117676 14.5112 0.577051 15.115 1.24643 15.2856L5.61705 16.4144L8.72768 15.64C8.36018 15.0756 8.1108 14.4456 7.96643 13.8025L7.9533 13.7762ZM4.63268 14.1044L2.08643 13.4481V2.96124L4.63268 3.61749V14.1044Z"
          fill="currentColor"
        ></path>
        <path
          d="M13.4789 17.7663L10.8539 15.1413C9.41018 13.6975 9.41018 11.335 10.8539 9.89126C12.2583 8.48689 14.6996 8.48689 16.1039 9.89126C16.8127 10.5869 17.1933 11.5188 17.1933 12.5163C17.1933 13.5138 16.8127 14.4456 16.1039 15.1413L13.4789 17.7663ZM13.4789 10.7706C13.0064 10.7706 12.5733 10.9544 12.2452 11.2825C11.5627 11.965 11.5627 13.0675 12.2452 13.75L13.4789 14.9838L14.7127 13.75C15.0408 13.4219 15.2246 12.9888 15.2246 12.5163C15.2246 12.0438 15.0408 11.6106 14.7127 11.2825C14.3846 10.9544 13.9514 10.7706 13.4789 10.7706Z"
          fill="currentColor"
        ></path>
      </svg>
    </button>
    <button type="button" class="btn-x">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        role="presentation"
        focusable="false"
        fill="currentColor"
        viewBox="0 0 16 16"
        class="c-pieIcon c-pieIcon--close-circle"
        width="24"
        height="24"
      >
        <path
          d="M10.87 6.058 8.928 8l1.942 1.943-.927.927L8 8.928 6.058 10.87l-.928-.927L7.072 8 5.13 6.058l.928-.928L8 7.072 9.943 5.13l.927.928ZM14.781 8A6.782 6.782 0 1 1 8 1.219 6.79 6.79 0 0 1 14.781 8ZM13.47 8A5.469 5.469 0 1 0 2.53 8a5.469 5.469 0 0 0 10.938 0Z"
        ></path>
      </svg>
    </button>
    <div class="btn-arrows">
      <button type="button" class="btn-destra">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          role="presentation"
          focusable="false"
          fill="currentColor"
          viewBox="0 0 16 16"
          class="c-pieIcon c-pieIcon--chevron-right"
          width="24"
          height="24"
        >
          <path
            d="M5.044 13.18 10.399 8 5 2.82l.875-.962 5.539 5.346a1.164 1.164 0 0 1 0 1.636l-5.469 5.285-.901-.945Z"
          ></path>
        </svg>
      </button>
      <button type="button" class="btn-sinistra">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          role="presentation"
          focusable="false"
          fill="currentColor"
          viewBox="0 0 16 16"
          class="c-pieIcon c-pieIcon--chevron-left"
          width="24"
          height="24"
        >
          <path
            d="M10.96 2.82 5.605 8l5.399 5.197-.875.963-5.565-5.364a1.164 1.164 0 0 1 0-1.671l5.495-5.25.901.945Z"
          ></path>
        </svg>
      </button>
      <button type="button" class="btn-torna-su">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          role="presentation"
          focusable="false"
          fill="currentColor"
          viewBox="0 0 16 16"
          class="c-pieIcon c-pieIcon--chevron-up"
          width="24"
          height="24"
        >
          <path
            d="M13.18 10.97 8 5.615l-5.18 5.399-.962-.875 5.346-5.565a1.164 1.164 0 0 1 1.671 0l5.25 5.495-.945.901Z"
          ></path>
        </svg>
      </button>
    </div>
  </body>
</html>
