<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link rel="stylesheet" href="../skeleton/common.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="ordina-per">
      <label for="order">Ordina per</label>
      <select name="subscription" id="subscription">
        <option value="best result">Risultato migliore</option>
        <option value="feedbacks">Recensioni</option>
        <option value="distance">Distanza</option>
        <option value="delivery time">Tempo di consegna stimato</option>
        <option value="minumin order">Ordine minimo</option>
        <option value="delivery prices">Costi di consegna</option>
      </select>
    </div>
    <div class="form-container">
      <h3 class="form-title">177 locali</h3>

      <form>
        <!-- Switch Aperto ora -->
        <div class="form-group">
          <label class="aperto-ora" for="apertoOra">Aperto ora</label>
          <label class="switch">
            <input type="checkbox" id="apertoOra" />
            <span class="slider"></span>
          </label>
        </div>

        <!-- Switch Novità -->
        <div class="form-group">
          <label class="novità" for="novita">Novità</label>
          <label class="switch">
            <input type="checkbox" id="novita" />
            <span class="slider"></span>
          </label>
        </div>

        <!-- Switch Consegna gratuita -->
        <div class="form-group">
          <label class="consegna-gratuita" for="consegnaGratuita"
            >Consegna gratuita</label
          >
          <label class="switch">
            <input type="checkbox" id="consegnaGratuita" />
            <span class="slider"></span>
          </label>
        </div>
      </form>
      <form>
        <div class="price-container">
          <div class="importo-svg">
            <h3 class="importo">Importo minimo dell'ordine</h3>
            <span>
              <svg
                class="info"
                viewBox="0 0 16 16"
                width="1em"
                height="1em"
                role="presentation"
                focusable="false"
                aria-hidden="true"
              >
                <path
                  d="M8 1.219A6.781 6.781 0 1014.781 8 6.79 6.79 0 008 1.219zm0 12.25A5.469 5.469 0 118 2.53a5.469 5.469 0 010 10.938zM7.344 7.29h1.312v3.334H7.344V7.291zm1.531-1.916a.875.875 0 11-1.75 0 .875.875 0 011.75 0z"
                ></path>
              </svg>
            </span>
          </div>
          <div class="mostra-tutti">
            <input
              class="radio-input"
              type="radio"
              id="mostraTutti"
              name="opzione"
            />
            <label for="mostraTutti">Mostra tutti (177)</label>
          </div>
          <div class="fino">
            <input class="radio-input" type="radio" id="fino" name="opzione" />
            <label for="fino">Fino a 10,00 € (170)</label>
          </div>
          <div class="fino-a">
            <input class="radio-input" type="radio" id="finoA" name="opzione" />
            <label for="finoA">Fino a 15,00 € (175)</label>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
