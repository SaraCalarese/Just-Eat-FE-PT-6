<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scarica l'App</title>
    <link rel="stylesheet" href="../components/skeleton/common.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="scarica-app">
      <div class="scarica">
        <h1>Scarica l'App</h1>
        <h3>Il tuo piatto preferito è a portata di click!</h3>
        <div class="googleplay">
          <img
            class="_1xp4W"
            src="../SectionScaricalApp/Download.png"
            alt="Scarica l’app iOS"
            aria-hidden="true"
            width="auto"
            height="50px"
          />
          <img
            class="_1xp4W"
            src="../SectionScaricalApp/googleplay.png"
            alt="Scarica l’app Android"
            aria-hidden="true"
            width="auto"
            height="50px"
          />
        </div>
      </div>
      <div class="phone-img">
        <img
          class="_1xp4W"
          src="../SectionScaricalApp/phone.png"
          alt="Immagine dell'elenco ristoranti nella nostra app per mobile"
          width="320px"
        />
      </div>
    </div>
  </body>
</html>
